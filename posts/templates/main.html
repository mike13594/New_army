<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
</head>
<body>

    <div class="container">

        {% for post in posts %}
        <div class="posts">
            <h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
            <p>{{ post.content|truncatechars:100 }}</p>
        </div>
        {% empty %}
        <p>게시글이 없습니다.</p>
        {% endfor %}

        <a href="{% url 'post_create' %}" class="btn btn-primary">새 글 작성</a>

    </div>

</body>
</html>
